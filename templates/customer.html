<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 19%;
display:inline-block;
background-color:lightsteelblue;

}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
  
}

.ephraim {
height:120px ;
width:auto ;
text-align:center;
color:white; 
margin-top:-15px;

} 
</style>
</head>
<body style="background-color:lightsteelblue">
<div class="ephraim" > 
<h2 style="background-color:red" >Kylenath Membership Portal</h2>
</div>

{% for hotdata in hotdata %} 
<div class="card">
  <img src="{{url_for('static' , filename="/images/customer.jpeg")}}" alt="Avatar" style="width:100%">
  <div class="container">
    <h4><b>{{ hotdata }} </b></h4> 
    <p>Architect & Engineer</p> 
  </div>
</div>
{% endfor %}
</body>
</html>
